<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>好友列表页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="">

    <div class="friendlist   p-3">
        <h3 class="mb-3 pb-2 border-bottom text-success" th:text="${msg}"></h3>
        <div class="row row-cols-4 g-4">
            <div class="col" th:each="user: ${userPageInfo.getList()}" th:object="${user}">
                <div class="btn-outline-success shadow p-2 mx-2 position-relative">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <h4 class="visually-hidden" th:text="*{id}"></h4>
                            <img th:src="@{/img/__*{id}___profile_picture.jpg}" class="shadow rounded-circle me-2 "
                                 onerror="this.src='/img/userdefaultimg.png'"
                                 width="60px"
                                 height="60px"/>
                        </div>
                        <div class="col-8 ">
                            <strong th:text="*{name}"></strong>
                            <h6 th:text="*{account}"></h6>
                            <a th:href="@{/touserinfo/__*{id}__}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${userPageInfo.pageNum > 1}">
                <a class="page-link" th:href="@{/searchfriend?id=__${id}__&name=__${name}__&start=__${userPageInfo.pageNum-1}__}">Previous</a>
            </li>
            <li class="page-item disabled" th:if="${userPageInfo.pageNum == 1}">
                <a class="page-link" th:href="@{/searchfriend?id=__${id}__&name=__${name}__&start=__${userPageInfo.pageNum-1}__}">Previous</a>
            </li>
            <li class="page-item"><a th:href="@{/searchfriend?id=__${id}__&name=__${name}__&start=__${userPageInfo.pageNum-1}__}"
                                     th:if="${userPageInfo.pageNum>1}" th:text="${userPageInfo.pageNum-1}"
                                     class="page-link"></a></li>
            <li class="page-item"><a class="page-link text-success" href="#" th:text="${userPageInfo.pageNum}"></a>
            </li>
            <li class="page-item"><a th:href="@{/searchfriend?id=__${id}__&name=__${name}__&start=__${userPageInfo.pageNum+1}__}"
                                     th:if="${userPageInfo.pageNum<userPageInfo.pages}"
                                     th:text="${userPageInfo.pageNum+1}"
                                     class="page-link"></a></li>
            <li class="page-item" th:if="${userPageInfo.pageNum < userPageInfo.getPages()}">
                <a class="page-link" th:href="@{/searchfriend?id=__${id}__&name=__${name}__&start=__${userPageInfo.pageNum+1}__}">Next</a>
            </li>
            <li class="page-item disabled" th:if="${userPageInfo.pageNum == userPageInfo.getPages()}">
                <a class="page-link" th:href="@{/searchfriend?id=__${id}__&name=__${name}__&start=__${userPageInfo.pageNum+1}__}">Next</a>
            </li>

        </ul>
    </nav>
</div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>

</html>
