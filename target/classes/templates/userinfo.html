<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="vh-100 ">
<div class="container p-3 main d-flex row" th:object="${user}">

    <div id="headimg" class="col-5 offset-2">
        <img class="shadow" id="profilepicture" alt="暂无头像" width="200" style="border-radius: 50%;"
             th:src="@{/img/__*{id}___profile_picture.jpg}" onerror="this.src='/img/userdefaultimg.png'"/>
    </div>
    <div class="descripte col-5 align-self-center ">
        <dl class="row">
            <dt class="col-lg-3">用户ID</dt>
            <dd class="col-lg-9" th:text="*{id}"></dd>
            <dt class="col-lg-3">用户账号</dt>
            <dd class="col-lg-9" th:text="*{account}"></dd>
            <dt class="col-lg-3">用户名称</dt>
            <dd class="col-lg-9" th:text="*{name}">
            </dd>
            <dt class="col-lg-3 text-truncate">用户描述</dt>
            <dd class="col-lg-9">暂无</dd>

        </dl>
        <button class="btn btn-outline-success" type="button" th:onclick="|applyforfriend(|+*{id}+|)|">添加好友
        </button>
    </div>
</div>

<script type="text/javascript">
    function applyforfriend(id) {
        $.post('/applyforfriend/' + id, function (data) {
            alert(data);
        })
    }
</script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
