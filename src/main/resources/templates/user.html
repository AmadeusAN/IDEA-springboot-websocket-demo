<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
<div class="container main">
    <div class="container mx-3 h-100 ">
        <div class="headimg my-3">
            头像暂无
        </div>
        <div class="descripte" th:object="${user}">
            <dl class="row">
                <dt class="col-sm-3">个人ID</dt>
                <dd class="col-sm-9" th:text="*{id}"></dd>
                <dt class="col-sm-3">姓名</dt>
                <dd class="col-sm-9" th:text="*{name}">
                </dd>
                <dt class="col-sm-3">账号</dt>
                <dd class="col-sm-9" th:text="*{account}"></dd>
                <dt class="col-sm-3 text-truncate">个人描述</dt>
                <dd class="col-sm-9">暂无</dd>
                <dt class="col-sm-3">上次在线</dt>
                <dd class="col-sm-9" th:text="${#dates.format(user.getLastLogin(),'yyyy-MM-dd')}"></dd>
            </dl>
        </div>
        <a class="btn btn-outline-success" th:href="@{/applyforfriend/__${user.id}__}">添加好友</a>
    </div>

    <!-- Button trigger modal -->
    <button type="button" id="tarbtn" class="btn btn-primary visually-hidden" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <span id="test" class="visually-hidden" th:text="${msg}"/>
    <!-- Button trigger modal -->
    <button type="button" id="tarbtn" class="btn btn-primary visually-hidden" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" th:text="${msg}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

    window.onload = checkifshowalert;

    function checkifshowalert() {
        var message = document.getElementById("test").innerHTML;
        if (message === "") {
        } else {
            clickbutton();
        }
    }

    function clickbutton() {
        var button = document.getElementById("tarbtn");
        button.click()
    }
</script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
